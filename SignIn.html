<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignIn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css"> <!-- Legarea fiÈ™ierului CSS extern -->
</head>
<body class="SignIn">

<form>
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" placeholder="Your username"><br>
    <span id="username-valid-indicator-SignIn"></span><br> <!-- Indicator vizual pentru validarea numelui de utilizator -->

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" placeholder="Your password"><br>
    <span id="password-valid-indicator-SignIn"></span><br> <!-- Indicator vizual pentru validarea parolei -->

    <button type="submit">Sign In</button>
    <p>You dont't have an account? <a href="SignUp.html">Sign Up</a></p>
</form>

</body>
</html>
